    <link rel="apple-touch-icon" sizes="57x57" href="<%= BASE_URL %>img/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="<%= BASE_URL %>img/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="<%= BASE_URL %>img/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="<%= BASE_URL %>img/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="<%= BASE_URL %>img/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>img/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="<%= BASE_URL %>img/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>img/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="<%= BASE_URL %>img/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="<%= BASE_URL %>img/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#1e467d">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#1e467d">
    <title>CCT e.V. Portal</title>
    <style>

      @keyframes cct-dot {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes dashdraw {
        0% {}
        25% {
          stroke-dashoffset: 0;
          fill: transparent;
        }
        50% {
          stroke-dashoffset: 0;
          fill: black;
        }
        75% {
          fill: transparent;
        }
        100% {}
      }

      @keyframes slide-y-after {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
        to {
          opacity: 1;
          transform: translateY(0%)
        }
      }

      #splash-screen {
        height: 100%;
        width: 100%;
        background-color: #fefefe;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        visibility: visible;
        transition: ease-out opacity 1000ms, visibility 1000ms;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
            'Open Sans', 'Helvetica Neue', sans-serif;
        z-index: 2000;
        text-align: center;
      }
      #splash-screen.ended {
        opacity: 0;
        visibility: hidden;
      }
      #splash-screen .text-h2 {
        font-size: 3.75rem !important;
        font-weight: 300;
        line-height: 3.75rem;
        letter-spacing: -0.0083333333em !important;
        font-family: "Roboto", sans-serif !important;
        margin: 0;
      }

      #splash-screen .text-overline {
        font-size: 0.75rem !important;
        font-weight: 500;
        line-height: 2rem;
        letter-spacing: 0.1666666667em !important;
        font-family: "Roboto", sans-serif !important;
        text-transform: uppercase !important;
        margin: 0;
      }

      #splash-screen .slide-y-after {
        animation: .6s slide-y-after forwards;
        animation-delay: 1.7s;
        opacity: 0;
      }

      #splash-screen .cct-logo {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: visible;
        width: 300px;
        padding: 32px 0;
      }

      #splash-screen .cct-rect {
        height: 100%;
        width: 100%;
        overflow: visible;
      }

      #splash-screen .cct-rect .cct-rect-path {
        stroke-dasharray: 27000;
        stroke-dashoffset: 27000;
        animation: dashdraw 4s infinite;
        animation-delay: 0s;
      }

      #splash-screen .cct-dot {
        position: absolute;
        height: 40%;
        width: 40%;
        color: #1e467d;
        z-index: 1;
        opacity: 0;
        /* transform: scale(100); */
        border-radius: 50%;
        animation: cct-dot 1s forwards;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Portal doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

      </div>
      <div class="text-center slide-y-after">
        <h2 class="text-h2">Portal</h2>
        <h4 class="text-overline">Company Consulting Team e.V.</h4>
      </div>
    </div>
  </body>
</html>
